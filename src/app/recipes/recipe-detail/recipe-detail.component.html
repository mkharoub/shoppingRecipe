<div class="row mb-3">
  <div class="col-12">
    <div style="max-width: 300px; max-height: 300px">
      <img src="{{recipe?.imagePath}}" alt="{{recipe?.name}}" class="img-fluid">
    </div>
  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
    <h3>{{recipe?.name}}</h3>
  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown #r="appDropdown">Manege Recipe
      </button>
      <ul class="dropdown-menu" [ngClass]="{'show': r.isOpen}">
        <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a [routerLink]="['edit']" class="dropdown-item">Edit Recipe</a></li>
        <li><a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
    {{recipe?.description}}
  </div>
</div>
<div class="row">
  <div class="col-12 mb-1" *ngFor="let ingredient of recipe?.ingredients">
    <div class="list-group-item">{{ingredient.name}} ({{ingredient.amount}})</div>
  </div>
</div>

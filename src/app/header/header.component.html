<header class="mb-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">Recipe Book</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngIf="isAuthenticated">
            <a class="nav-link"
               [routerLink]="['/recipes']"
               [routerLinkActive]="'active'"
               [routerLinkActiveOptions]="{exact: true}">
                Recipes
            </a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated">
            <a class="nav-link" [routerLink]="['auth']" [routerLinkActive]="'active'">Authenticate</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a class="nav-link" (click)="onLogout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['shopping-list']" [routerLinkActive]="'active'">Shopping List</a>
          </li>
          <li class="nav-item dropdown" appDropdown #r="appDropdown" *ngIf="isAuthenticated">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Manage
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" [ngClass]="{'show': r.isOpen}">
              <li><a class="dropdown-item" (click)="onSaveData()">Save Data</a></li>
              <li><a class="dropdown-item" (click)="onFetchData()">Fetch Data</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

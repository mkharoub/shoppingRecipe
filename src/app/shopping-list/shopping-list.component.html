<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients; let i = index">
        <a class="link-dark text-decoration-none" (click)="onSelectIngredient(i)">
          {{ingredient.name}} ({{ingredient.amount}})
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit()" #shoppingListForm="ngForm">
      <div class="row mb-3">
        <div class="col-5">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 ngModel
                 required
                 #name="ngModel"
                 class="form-control">
          <p *ngIf="name.invalid && name.touched">Field is required!</p>
        </div>
        <div class="col-2">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 name="amount"
                 ngModel
                 required
                 min="1"
                 max="10"
                 #amount="ngModel"
                 class="form-control">
          <p *ngIf="amount.invalid && amount.touched">
            <span *ngIf="amount.errors?.['required']">Field is required!</span>
            <span *ngIf="amount.errors?.['min'] || amount.errors?.['max']">Field value must be between 1 - 10.</span>
          </p>
        </div>
      </div>
      <p *ngIf="shoppingListForm.invalid && shoppingListForm.touched">Please fill out all form inputs</p>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="shoppingListForm.invalid">
            <span *ngIf="!editMode">Add</span>
            <span *ngIf="editMode">Update</span>
          </button>
          <button class="btn btn-danger" type="button"
                  (click)="onDeleteIngredient()"
                  *ngIf="editMode">
              Delete
          </button>
          <button class="btn btn-dark" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

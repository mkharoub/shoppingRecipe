<div class="row">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <div class="d-flex justify-content-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary me-2" type="submit" [disabled]="authForm.invalid">
          <span *ngIf="isLoginMode">Login</span>
          <span *ngIf="!isLoginMode">Sign up</span>
        </button>
        <button class="btn btn-outline-primary" type="button" (click)="onSwitchMode()">
          Switch to {{isLoginMode? 'Sign up' : 'login'}}
        </button>
      </div>
    </form>
  </div>
</div>
